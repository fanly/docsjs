name: Fidelity Benchmark

on:
  pull_request:
  push:
    branches:
      - main
      - "codex/**"
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run benchmark
        run: npm run benchmark:fidelity

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fidelity-benchmark
          path: |
            artifacts/fidelity-report.md
            artifacts/fidelity-trend.json
