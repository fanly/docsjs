name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - "codex/**"

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify
        run: npm run verify

      - name: Install demo dependencies
        run: |
          npm --prefix demos/react-demo ci
          npm --prefix demos/vue-demo ci

      - name: Build demos
        run: |
          npm --prefix demos/react-demo run build
          npm --prefix demos/vue-demo run build
