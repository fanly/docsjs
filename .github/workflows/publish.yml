name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
          cache: npm

      - name: Use latest npm
        run: npm i -g npm@latest

      - name: Clean token-based auth
        run: |
          npm config delete //registry.npmjs.org/:_authToken || true
          rm -f ~/.npmrc
          unset NPM_TOKEN
          unset NODE_AUTH_TOKEN

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --provenance --access public
